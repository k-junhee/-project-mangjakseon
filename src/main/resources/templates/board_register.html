<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/board_register.css}" rel="stylesheet"/>
<head>
  <meta charset="UTF-8">
</head>

<th:block th:replace="~{/layout/layout :: setContent(~{this::content})}">

  <th:block th:fragment="content">

    <header>
      <style>
      .form-control{
        background-color: #CCDDEE;
      }
      input:focus{
        background-color: white;
      }
    </style>

      <script src="https://code.jquery.com/jquery-3.5.1.min.js"
              integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
              crossorigin="anonymous">
      </script>

      <form th:action="@{/board_register}" th:method="post">
        <div class="form-group">
          <label>제목</label>
          <input type="text" class="form-control" name="b_title" placeholder="제목을 입력하세요">
        </div>

        <div class="form-group">
          <label>내용</label>
          <textarea class="form-control" rows="5" name="b_content" placeholder="내용을 입력하세요"></textarea>
        </div>

        <div class="form-group">
          <label>영상 아이프레임</label>
          <input type="text" class="form-control" name="iframe" id="iframe" placeholder="내용을 입력하세요">
        </div>

        <div class="form-group">
          <label>유튜브 썸네일</label>
          <input type="file" name="s_img" class="file"  style="background-color: #00C030;
                                                               border: none;
                                                               color: white;
                                                               text-align: center;
                                                               text-decoration: none;
                                                               cursor: pointer;
                                                               border-radius: 3px;
                                                               font-size: 15px;
                                                               font-weight: bold;" multiple>
        </div>

        <button type="submit" class="insertBtn" style="background-color: #00C030;
                                                       border: none;
                                                       color: white;
                                                       text-align: center;
                                                       text-decoration: none;
                                                       cursor: pointer;
                                                       border-radius: 3px;
                                                       font-size: 20px;
                                                       font-weight: bold;
                                                       float:right;
                                                       padding: 5px 5px 5px 5px;">등록</button>

      </form>

    </header>


  </th:block>

</th:block>

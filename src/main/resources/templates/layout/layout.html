<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment="setContent(content)">
    <meta charset="UTF-8">
    <title>망작선 :: </title>

    <link th:href="@{/css/header.css}" rel="stylesheet"/>
    <link th:href="@{/css/footer.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" href="/assets/logo/favicon.png">
    <!-- 폰트어썸 -->
    <script th:src="@{https://kit.fontawesome.com/3337789680.js}" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script th:src="@{/js/login.js}"></script>
    <script th:src="@{/js/header.js}"></script>
    <body>

    <!--헤더-->
    <div class="Hcontainer">
        <div class="header">
            <div class="headerContainer">
                <div class="headerLogo">
                    <a href="../index">
                        <img src="/assets/logo/Original on Transparent.png">
                    </a>
                </div>
                <div class="headerList">

                    <div class="listAlign">

                        <span sec:authorize-expr="!isAuthenticated()" id="loginModalButton" data-toggle="modal"
                              data-target="#loginDrop">
                            로그인
                        </span>

                        <span sec:authorize-expr="isAuthenticated()" id="infoButton" class="dropdown">
                            회원정보
                            <div class="dropdown-content">
                                <div class="dropdown1"><a href="/read">내 정보</a></div>
                                <div class="dropdown2"><a href="/logout">로그아웃</a></div>
                            </div>
                        </span>
                            <a href="../movie">

                                <span>영화</span>
                            </a>
                            <a href="../actor">
                                <span>배우</span>
                            </a>
                            <a href="../board_list">
                                <span>걸(乞)작선</span>
                            </a>
                    </div>
                </div>
                <div>
                    <form class="headerSearch" action="/search" method="GET">
                        <input class="searchBar searchItem" name="query" type="text" autocomplete="off">
                        <input class="submit" type="submit">
                        <div class="searchBarShadow searchItem"></div>
                        <i class="fa-solid fa-magnifying-glass searchIcon "></i>
                    </form>
                </div>
            </div>
        </div>
    </div><!--헤더끝-->

    <th:block th:replace="${content}"></th:block>

    <!-- Modal -->
    <div class="modal fade" id="loginDrop" data-backdrop="static" tabindex="-1" role="dialog"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">로그인</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <th:block th:replace="~{/layout/login :: setLogin(~{this::login} )}"></th:block>

                </div>
            </div>
        </div>
    </div><!-- Modal 끝 -->

    <!--footer-->
    <div class="footerGap"></div>
    <div class="footer">
        <div class="footerMenu">

        </div>
        <div class="footerCopyright">
            © mangjakseon Limited.
        </div>
    </div><!--footer 끝-->
    </body>
</th:block>
</html>
